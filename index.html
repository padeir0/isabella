<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Te amo, Isabella.</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
   <script>
    const sketches = [
      'sketch_0.js',
      'sketch_1.js',
      'sketch_2.js',
    ];
    const chosenSketch = sketches[Math.floor(Math.random() * sketches.length)];
    const script = document.createElement('script');
    script.src = chosenSketch;
    document.head.appendChild(script);
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 3px solid red;
      border-radius: 15px;
      color: red;
      font-size: 2em;
      padding: 20px 40px;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="countdown">Carregando...</div>
</body>
</html>
