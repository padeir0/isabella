<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="sketch.js" defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 3px solid red;
      border-radius: 15px;
      color: red;
      font-size: 2em;
      padding: 20px 40px;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="countdown">Loading...</div>
</body>
</html>
